{% extends 'base.html' %}

{% load static %}

{% block content %}
    <style>
        path {
            fill: #ccc;
            stroke: #fff;
            stroke-width: .5px;
        }

        circle {
            fill: #fff;
            fill-opacity: 0.4;
            stroke: #111;
        }

        path.active {
            stroke: yellow;
            stroke-width: 1px;
        }

        path.selected {
            stroke: greenyellow;
            stroke-width: 1px;
        }

        .tooltip {
            color: white;
            background-color: black;
            padding: 8px;
            border-radius: 8px;
            pointer-events: none;
        }

        .low {
            fill: blue;
        }

        .medium {
            fill: yellow;
        }

        .high {
            fill: red;
        }

        circle.active {
            fill: blue;
        }
    </style>

    <div>
        <form method="get">
            <div class="form-row">
                Idade
                de: <input type="number" name="profile__age__gte" value="{{ params.profile__age__gte }}"> anos
                até: <input type="number" name="profile__age__lte" value="{{ params.profile__age__lte }}"> anos
            </div>
            <div class="form-row">
                Sexo: <select name="profile__gender">
                <option value="">Todos</option>
                <option value="F">Feminino</option>
                <option value="M">Masculino</option>
                <option value="O">Não quer declerar</option>
            </select>
            </div>
            <input type="submit" value="Filrar">
        </form>
    </div>

    <div style="overflow-x: scroll">
        <svg></svg>
    </div>

    {{ params }}
    {{ stats }}
    {{ stats|json_script:'data' }}

    <script src="{% static 'scripts/map_visualization.js' %}" type="application/javascript"></script>

{% endblock %}
